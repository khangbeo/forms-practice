<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Front-end foundations: HTML forms</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <main>
      <form>
        <div>
          <label for="name">Name:</label><br>
          <input id="name" type="text" name="name" required placeholder="Enter your full name">
        </div>

        <div>
          <label for="email">Email:</label><br>
          <input type="email" id="email" name="email" required placeholder="Enter your email">
        </div>

        <div>
            <h2>Favorite Color:</h2>
            <div>
              <input type="radio" id="red" name="color" value="red">
              <label for="red">Red</label>
            </div>
            <div>
              <input type="radio" id="blue" name="color" value="blue">
              <label for="blue">Blue</label>
            </div>
            <div>
              <input type="radio" id="yellow" name="color" value="yellow">
              <label for="yellow">Yellow</label>
            </div>
        </div><br>

        <div>
            <h2>Choose your monster's features</h2>
            <div>
              <input name="scales" type="checkbox" id="scales">
              <label for="scales">Scales</label>
            </div>
            <div>
              <input name="horns" type="checkbox" id="horns">
              <label for="horns">Horns</label>
            </div>
            <div>
              <input name="wings" type="checkbox" id="wings">
              <label for="wings">Wings</label>
            </div>
          </div><br>

        <div>
          <label for="form-message">Your message:</label><br>
          <textarea 
            name="message" 
            id="form-message"
            autofocus: "on"
            maxlength="200"
            required
            placeholder="How can I help you?"
          ></textarea>
        </div>
        <button type="submit" value="submit">Submit</button>
      </form>
    </main>
  </body>
</html>
